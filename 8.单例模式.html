<script>
    // 单例模式下的静态变量
    function Conf() {
        let Static = {
            NAME: 'CONF',
            COUNT: 1000
        }
        return {
            get: function(value) {
                return Static[value]? Static[value]: null
            }
        }
    }
    let eg1 = Conf().get('NAME')
    // 惰性单例
    function lazySingle() {
        var instance
        function Single() {
            return {
                COUNT:1000,
                TIMES:8888
            }
        }
        if(!instance) {
            return new Single()
        } else {
            return instance
        }
    }
    let eg2 = lazySingle().TIMES
