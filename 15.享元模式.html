    // 动作享元模式
    var moveWeight = {
        moveX: function(x) {
            this.x = x
        },
        moveY : function(y) {
            this.y = y
        }
    }
    function Person(x,y,c) {
        this.x = x
        this.y = y
        this.color = c
    }
    Person.prototype = moveWeight
    Person.prototype.changeColor = function(c) {
        this.color = c
    }
    var p1 = new Person(0,0,'red')
    p1.moveX(1)
    p1.moveY(1)
    p1.changeColor('green')
